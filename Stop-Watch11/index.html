<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div><h1>STOPWATCH</h1></div>
    <div class="wrap">
        <div id="timer">
            <svg width ="260" height="260">
                <circle style= "animationCircle.addAnimation" class="defaultCircle" cx="125" cy = "125" r ="120" 
                stroke ="#ff88fb"
                stroke-width ="10" fill ="none"stroke-linecap="round" />
                <circle id="animateCircle" cx="125" cy = "125" r ="120" 
                stroke ="#d459cb"
                stroke-width ="10" fill ="none"stroke-linecap="round" />
            </svg>
            <span id="hour">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span>:</span>
            <span id="msec">00</span>
        </div>
        <p>Your time start now</p>
        <div class="option">
            <a id="play" onclick="play();" href="javascript:void(0)"><i class="fa fa-play" ></i></a>
            <a id="stop" onclick="stop();" href="javascript:void(0)"><i class="fa fa-stop" > stop</i></a>
            <a id="reset" onclick = "reset();"href="javascript:void(0)"><i class="fa fa-undo" ></i></a>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h5>Created by "SHABANA QAISER"</h5><m class="copy">copyright<i class="fa fa-copyright" aria-hidden="true"></i>july,2020</m>
        </a>
      </nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>  
</body>

</html>
